<div class="container mt-5">
  <div class="row">
    <!-- Thông tin phòng -->
    <div class="col-md-8 room-details" *ngIf="roomDetail">
      <h2 class="mb-4">Room Information</h2>
      <div id="roomCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li *ngFor="let image of roomDetail.images; let i = index" [attr.data-bs-target]="'#roomCarousel'"
            [attr.data-bs-slide-to]="i" [class.active]="i === 0"></li>
        </ol>

        <div class="carousel-inner">
          <div *ngFor="let image of roomDetail.images; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
            <img [src]="'http://localhost:8080/upload_images/' + image" alt="Room Image" class="d-block w-100" style="height: 400px; object-fit: cover;" />
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#roomCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#roomCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </button>
      </div>
              
              
      <hr>
      <h4 class="mb-3">Room Number: <span class="text-primary">{{ roomDetail.roomNumber }}</span></h4>
      <p><strong>Room Type:</strong> {{ roomDetail.roomType }}</p>
      <div class="price-info">
        <p><strong>Daily Price:</strong>
          <span class="price-red">{{ roomDetail.dayPrice | currency: '$' }}</span>
        </p>
        <p><strong>Hourly Price:</strong>
          <span class="price-red">{{ roomDetail.hourPrice | currency: '$' }}</span>
        </p>
      </div>

      <button class="btn btn-primary mt-3" (click)="goBack()">Back to List Room</button>
    </div>
    </div>
</div>
