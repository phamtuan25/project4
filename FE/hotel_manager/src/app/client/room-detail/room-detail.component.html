<div class="container mt-5">
    <div class="row">
        <!-- Thông tin phòng -->
        <div class="col-md-8 room-details">
            <h2>Room Information</h2>
            <!-- Carousel hình ảnh -->
            <div id="roomCarousel" class="carousel slide mb-3" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/700x400?text=Room+Image+1" class="room-image" alt="Room Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Room+Image+2" class="room-image" alt="Room Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/700x400?text=Room+Image+3" class="room-image" alt="Room Image 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#roomCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Trước</span>
                </a>
                <a class="carousel-control-next" href="#roomCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Tiếp theo</span>
                </a>
            </div>
            <hr>
            <h4>Tên phòng: Phòng Deluxe</h4>
            <p>Giá: <strong>2,000,000 VNĐ/đêm</strong></p>
            <p>Thông tin chi tiết: Phòng Deluxe với view đẹp, tiện nghi đầy đủ, bể bơi riêng.</p>
            <p>Tiện nghi: Wifi miễn phí, điều hòa, tivi, minibar, bồn tắm.</p>
        </div>
        
        <!-- Kiểm tra tình trạng phòng -->
        <div class="col-md-4 check-availability">
            <h3 style="text-align: center;">Your Reservation</h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="check-in">Ngày nhận phòng</label>
                    <input type="date" class="form-control" id="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Ngày trả phòng</label>
                    <input type="date" class="form-control" id="check-out" required>
                </div>
                <div class="form-group">
                    <label for="guests">Số lượng khách</label>
                    <select class="form-control" id="guests" required>
                        <option value="1">1 khách</option>
                        <option value="2">2 khách</option>
                        <option value="3">3 khách</option>
                        <option value="4">4 khách</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Kiểm tra</button>
            </form>
        </div>
    </div>
</div>
