<div class="payment-container">
    <h2 class="payment-title">Thanh Toán Dịch Vụ</h2>

    <!-- Thông tin Booking -->
    <div class="booking-info">
        <p><strong>Booking ID:</strong> #12345</p>
        <p><strong>Khách Hàng:</strong> Nguyễn Văn A</p>
        <p><strong>Tổng Tiền:</strong> <span class="total-amount">3.000.000 VND</span></p>
        <p><strong>Số Tiền Cọc:</strong> <span class="deposit-amount">1.000.000 VND</span></p>
    </div>

    <!-- Các lựa chọn thanh toán -->
    <form action="" method="POST" class="payment-form">

        <!-- Chọn hình thức thanh toán -->
        <div class="payment-method">
            <label for="payment-type"><strong>Hình Thức Thanh Toán</strong></label>
            <select name="payment-type" id="payment-type">
                <option value="deposit">Thanh Toán Tiền Cọc</option>
                <option value="full-payment">Thanh Toán Toàn Bộ</option>
            </select>
        </div>

        <!-- Các lựa chọn hình thức thanh toán -->
<div class="payment-options">
            <label><input type="radio" name="payment-method" value="bank-transfer"> Chuyển Khoản Ngân Hàng</label>
            <label><input type="radio" name="payment-method" value="cash"> Tiền Mặt</label>
            <label><input type="radio" name="payment-method" value="credit-card"> Thẻ Tín Dụng</label>
        </div>

        <!-- Hiển thị số tiền cần thanh toán -->
        <div class="payment-amount">
            <label for="amount"><strong>Số Tiền Cần Thanh Toán:</strong></label>
            <input type="text" id="amount" name="amount" value="1.000.000 VND" readonly>
        </div>

        <!-- Thông tin chuyển khoản nếu cần -->
        <div class="bank-info">
            <label for="bank-details"><strong>Thông Tin Chuyển Khoản Ngân Hàng</strong></label>
            <textarea id="bank-details" name="bank-details" rows="4" placeholder="Vui lòng nhập thông tin ngân hàng tại đây..." required></textarea>
        </div>

        <!-- Nút thanh toán -->
        <div class="payment-btn">
            <button type="submit" class="btn-submit">Thanh Toán</button>
        </div>
    </form>
</div>
