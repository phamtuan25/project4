<div class="table-responsive">
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addServiceModal">Thêm Dịch
        Vụ</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Dịch Vụ</th>
                <th>Thông Tin Chi Tiết</th>
                <th>Giá</th>
                <th>Ngày Tạo</th>
                <th>Ngày Cập Nhật</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody id="serviceTable">
            <tr>
                <td>1</td>
                <td>Dịch Vụ 1</td>
                <td>Thông tin chi tiết dịch vụ 1</td>
                <td>200000</td>
                <td>2023-10-01</td>
                <td>2023-10-01</td>
                <td>
                    <button class="btn btn-warning btn-sm"
                        onclick="openEditServiceModal(1, 'Dịch Vụ 1', 'Thông tin chi tiết dịch vụ 1', 200000, '2023-10-01', '2023-10-01')">Sửa</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteService(1)">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dịch Vụ 2</td>
                <td>Thông tin chi tiết dịch vụ 2</td>
                <td>300000</td>
                <td>2023-10-01</td>
                <td>2023-10-01</td>
                <td>
                    <button class="btn btn-warning btn-sm"
                        onclick="openEditServiceModal(2, 'Dịch Vụ 2', 'Thông tin chi tiết dịch vụ 2', 300000, '2023-10-01', '2023-10-01')">Sửa</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteService(2)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal Thêm Dịch Vụ -->
    <div class="modal fade" id="addServiceModal" tabindex="-1" role="dialog" aria-labelledby="addServiceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addServiceModalLabel">Thêm Dịch Vụ Mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addServiceForm">
                        <div class="form-group">
                            <label for="serviceName">Tên Dịch Vụ</label>
                            <input type="text" class="form-control" id="serviceName" required>
                        </div>
                        <div class="form-group">
                            <label for="serviceDetails">Thông Tin Chi Tiết</label>
                            <textarea class="form-control" id="serviceDetails" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="servicePrice">Giá</label>
                            <input type="number" class="form-control" id="servicePrice" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="submitService()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sửa Dịch Vụ -->
    <div class="modal fade" id="editServiceModal" tabindex="-1" role="dialog" aria-labelledby="editServiceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editServiceModalLabel">Sửa Dịch Vụ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editServiceForm">
                        <input type="hidden" id="editServiceId">
                        <div class="form-group">
                            <label for="editServiceName">Tên Dịch Vụ</label>
                            <input type="text" class="form-control" id="editServiceName" required>
                        </div>
                        <div class="form-group">
                            <label for="editServiceDetails">Thông Tin Chi Tiết</label>
                            <textarea class="form-control" id="editServiceDetails" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editServicePrice">Giá</label>
                            <input type="number" class="form-control" id="editServicePrice" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="submitEditService()">Lưu Thay
                        Đổi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Phân Trang -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="">1</a></li>
            <li class="page-item"><a class="page-link" href="">2</a></li>
            <li class="page-item"><a class="page-link" href="">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
