<div class="sidebar">
    <img src="../../../../images/avatar.jpg" alt="Avatar">
    <h5>Nguyễn Văn A</h5>
    <hr>
    <a [routerLink]="'/service-manager'" class="active"><i class="fas fa-cogs"></i> Quản Lý Dịch Vụ</a>
    <a [routerLink]="'/room-manager'" class="active"><i class="fas fa-door-open"></i> Quản Lý Phòng</a>
    <a [routerLink]="'/booking-manager'" class="active"><i class="fas fa-calendar-check"></i> Quản Lý Đặt Phòng</a>
    <a [routerLink]="'/user-manager'" class="active"><i class="fas fa-user"></i> Quản Lý Người Dùng</a>
</div>
<div class="content">
    <div class="header">
        <h1>{{pageTitle}}</h1>
        <button class="btn btn-danger" (click)="signOut()">
            <i class="fas fa-sign-out-alt"></i> Đăng Xuất
        </button>
    </div>

    <div class="form-group mt-3">
        <div class="input-group">
            <input type="text" class="form-control" id="searchUserInput" placeholder="Tìm kiếm..."
                onkeyup="handleKeyPress(event)">

            <div class="input-group-append">
                <button class="btn btn-primary" onclick="searchUsers()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
