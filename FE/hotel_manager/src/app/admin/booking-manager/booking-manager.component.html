<div class="form-group mt-3">
    <div class="input-group">
        <input type="text" class="form-control" id="searchBookingsInput" placeholder="Search..."
            (keyup)="handleKeyPress($event)">

        <div class="input-group-append">
            <button class="btn btn-primary" (click)="searchBookings()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Custommer</th>
                <th>Booking Detail</th>
                <th>Create At</th>
                <th>Update At</th>
                <th>Status</th>
                <th>Deposit</th>
                <th>total Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookingTable">
            <tr *ngFor="let booking of filterBookings">
                <td>{{booking.userBookingResponse}}</td>
                <td>{{booking.bookingDetailResponses}}</td>
                <td>{{booking.createdAt}}</td>
                <td>{{booking.updatedAt}}</td>
                <td>{{booking.status}}</td>
                <td>{{booking.deposit}}</td>
                <td>{{booking.totalAmount}}</td>
                
                <td>
                    <button class="btn btn-warning btn-sm" onclick="openEditBookingModal()">Sửa</button>
                </td>
            </tr>
        </tbody>
    </table>

<!-- Modal Sửa Đặt Phòng -->
<div class="modal fade" id="editBookingModal" tabindex="-1" role="dialog" aria-labelledby="editBookingModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBookingModalLabel">Edit Booking</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editBookingForm">
                    <input type="hidden" id="editBookingId">
                    <div class="form-group">
                        <label for="editCustomerName">Custommer</label>
                        <input type="text" class="form-control" id="editCustomerName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editRoomBooked">Booking Detail</label>
                        <input type="text" class="form-control" id="editRoomBooked" required>
                    </div>
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="PENDING">PENDING</option>
                            <option value="COMPLETED">COMPLETED</option>
                            <option value="FAILED">FAILED</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editdeposit">Deposit</label>
                        <input type="number" class="form-control" id="deposit" name="deposit" required>
                    </div>
                    <div class="form-group">
                        <label for="editTotalAmount">Total Amount</label>
                        <input type="number" class="form-control" id="totalAmount" name="totalAmount" required>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="submitEditBooking()">Lưu Thay Đổi</button>
            </div>
        </div>
    </div>
</div>

</div>
