<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Chi Tiết Người Dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ nhàng */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none; /* Bỏ viền cho thẻ card */
            border-radius: 10px; /* Bo góc */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng */
        }

        .card-title {
            font-size: 1.5rem; /* Kích thước tiêu đề */
            font-weight: bold; /* In đậm */
        }

        .card-text {
            font-size: 1.1rem; /* Kích thước văn bản */
        }

        .btn-primary {
            background-color: #007bff; /* Màu nút */
            border: none; /* Bỏ viền */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Màu khi hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Thông Tin Chi Tiết Người Dùng</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Nguyễn Văn A</h5>
                <p class="card-text"><strong>Địa chỉ:</strong> 123 Đường ABC</p>
                <p class="card-text"><strong>Số điện thoại:</strong> 0912345678</p>
                <p class="card-text"><strong>Email:</strong> nguyenvana@example.com</p>
                <p class="card-text"><strong>Vai trò:</strong> Quản Trị</p>
                <!-- Thêm thông tin chi tiết khác nếu cần -->
                <a href="index.html" class="btn btn-primary">Quay lại</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
